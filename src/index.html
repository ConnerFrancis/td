<!DOCTYPE html>
<html>
  <!-- <meta> -->
  <head>
    <meta charset="utf-8">
    <title>vid game</title>
    <!-- CSS reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }
      head, body, html {
        margin: 0;
        padding: 0;
        border: none;
        width: 100vw;
        min-height: 100vh;
      }
      body {
        /* Display */
        display: flex;
        justify-content: center;
        /* Colors */
        background-color: #17111a;
      }
      #log {
        /* Display */
        position: fixed;
        display: flex;
        flex-direction: column;
        overflow-y: scroll;
        right: 0;
        bottom: 0;
        /* Font */
        font-size: 10px;
        font-weight: bold;
        /* Colors */
        background: rgba(0,0,0,0.3);
        border: 1px solid #000;
        text-shadow: 
         -1px -1px 0 #000,
         -1px 1px 0 #000,
         1px 1px 0 #000,
          1px -1px 0 #000;
        opacity: 0.25;
        /* Size */
        padding: 2px;
        max-height: 20vh;
        width: 40vw;
        /* Misc */
        transition: opacity 0.1s ease;
      }
      #log:hover {
        opacity: 1;
      }
      #log div {
        /* Display */
        display: flex;
        flex-direction: row;
        /* Size */
        padding: 2px;
        /* Font */
        font-family: monospace;
      }
      #log div div:first-child {
        opacity: 0.5;
        width: 4ch;
        text-align: right;
      }
      #log .log {
        color: #ededed;
      }
      #log .log div::selection {
        background: #ededed;
      }
      #log .info {
        color: #03a9f4;
      }
      #log .info div::selection {
        background: #03a9f4;
      }
      #log .warn {
        color: #ffb300;
      }
      #log .warn div::selection {
        background: #ffb300;
      }
      #log .error {
        color: #e53935;
      }
      #log .error div::selection {
        background: #e53935;
      }
      #log .debug {
        color: #4caf50;
      }
      #log .debug div::selection {
        background: #4caf50;
      }
      #log div div::selection {
        color: black;
        text-shadow: none;
      }
      #frame {
        /* Display */
        display: flex;
        justify-content: center;
        align-items: center;
        /* Size */
        width: 100vw;
        height: 100vh;
        /* Misc */
        transition: background 0.75s ease;
      }
      #c {
        box-shadow: 0 16px 32px rgb(0,0,0,0.85);
      }
    </style>
  </head>
  <!-- </meta> -->
  <!-- <content> -->
  <body>
    <div id="frame"></div>
    <div id="log"></div>
  </body>
  <!-- </content> -->
</html>
